<!doctype html>
<html>
  <head>
    <title>Sprach Webchat</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; background: #cecece; }
    form { background: #949696; padding: 5.8px; position: fixed; bottom: 0; width: 90%; border-radius: 0px; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .7%; }
    form button { width: 9%; background: rgb(44, 146, 204); border-radius: 12px; padding: 10px;}
    #messages { list-style-type: none; margin: 0; padding: 0; background: none; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #f2f2f2; }
    #title { background-color:royalblue; height:100px;}
    #sidebar {background-color:#949696; height:100vh; width:10%; float: left;}
</style>
  </head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<div id="sidebar"></div>
<div style="overflow: scroll; height: 89vh;">
<div id="title"><h1>Sprach Webchat</h1></div>
    <ul id="messages"></ul>
    <img id="image" src="">
        <form action="">
          <input id="u" autocomplete="off" maxlength="100" placeholder="Username" required /><button>Send</button>
        	<input id="m" autocomplete="off" maxlength="100000" />
          <input align="right" type="file" id="imgsub" onchange="encodeImageFileAsURL(this)" /><input id="i" />
</form>
</div>
</body>
</html>

<script>
	function encodeImageFileAsURL(element) {
  var file = element.files[0];
  var reader = new FileReader();
  reader.onloadend = function() {
    console.log('RESULT', reader.result)
    document.getElementById('i').value = reader.result;
  }
  reader.readAsDataURL(file);
}

  $('#i').hide();

  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('username', $('#u').val()); //Send username
    $('#u').prop('disabled', true); //Disables editing of username
      socket.emit('chat message', $('#m').val());
	  socket.emit('picture', $('#i').val());
      $('#m').val('');
	  $('#p').val('');
      $('#i').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg)); //Displays message
    });
	socket.on('picture', function(pic){
	  $('#messages').append($('<img>').attr("src", pic)); //Displays picture
	  $('#messages').append($('<li>').text(""));
	});
  socket.on('username', function(use){
      $('#messages').append($('<li>').text(use)); //Displays username
    });
  });
</script>
