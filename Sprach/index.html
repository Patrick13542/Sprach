<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
<script src="https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.js"></script>

<!doctype html>
<html>
  <head>
    <title>Sprach Webchat</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; background: #cecece; }
    form { background: #949696; padding: 5.8px; position: fixed; bottom: 0; width: 100%; border-radius: 0px; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .7%; }
    form button { width: 9%; background: rgb(44, 146, 204); border-radius: 12px; padding: 10px;}
    #messages { list-style-type: none; margin: 0; padding: 0; background: none; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #f2f2f2; }
</style>
  </head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<div style="overflow: scroll; height: 88vh;">
    <ul id="messages"></ul>
    <img id="image" src="">
        <form action="">
          <input id="u" autocomplete="off" maxlength="100" placeholder="Username" required /><button>Send</button>
        	<input id="m" autocomplete="off" maxlength="100000" />
          <div data-bind="filedDrag: fileData"><input align="right" type="file" id="imgsub" data-bind="fileInput: fileData" /><input id="i" data-bind="value: fileData().dataURL" /></div>
</form>
</div>
</body>
</html>

<script>
  $('#i').hide();
var viewModel = {};
viewModel.fileData = ko.observable({
  dataURL: ko.observable()
});
ko.applyBindings(viewModel);

  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('username', $('#u').val()); //Send username
    $('#u').prop('disabled', true); //Disables editing of username
      socket.emit('chat message', $('#m').val());
	  socket.emit('picture', $('#i').val());
      $('#m').val('');
	  $('#p').val('');
      $('#i').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg)); //Displays message
    });
	socket.on('picture', function(pic){
	  $('#messages').append($('<img>').attr("src", pic)); //Displays picture
	  $('#messages').append($('<li>').text(""));
	});
  socket.on('username', function(use){
      $('#messages').append($('<li>').text(use)); //Displays username
    });
  });
</script>
